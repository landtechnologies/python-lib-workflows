name: Check bumpversion config

on:
  workflow_call:

jobs:
  check_bumpversion_config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - run: ls

      - name: Must supply valid new_version and current_version
        run:
          python scripts/check_bumpversion_cfg.py
